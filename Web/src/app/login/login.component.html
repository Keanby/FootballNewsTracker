<div id="loginForm">
  <div>
    <input type="text" [(ngModel)]="username" placeholder="Логін" pInputText>
  </div>
  <div><input type="password" [(ngModel)]="password" placeholder="Пароль" pInputText></div>
  <h5 *ngIf="login_failed">Неправильний логін або пароль</h5>
  <button pButton type="submit" (click)="Login()" class="p-button-raised p-button-rounded">Увійти</button>
</div>
